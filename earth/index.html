<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js - Space Scene</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Basisconfiguratie
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Achtergrond (ruimte)
        const loader = new THREE.TextureLoader();
        scene.background = loader.load('./assets/galaxy.jpg');

        // Aarde
        const earthGeometry = new THREE.SphereGeometry(1, 32, 32);
        const earthMaterial = new THREE.MeshStandardMaterial({
            map: loader.load('./assets/earth.jpg'),
        });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        scene.add(earth);

        // Verlichting
        const ambientLight = new THREE.AmbientLight(0x404040); // Zacht licht
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        // Animatie
        camera.position.z = 5;
        function animate() {
            requestAnimationFrame(animate);
            earth.rotation.y += 0.001; // Aarde draait langzaam
            renderer.render(scene, camera);
        }
        animate();

        // Torus Knot + Dynamisch Licht
const torusGeometry = new THREE.TorusKnotGeometry(6, 0.4, 100, 16);
const torusMaterial = new THREE.MeshPhysicalMaterial({ 
    color: 0xff6347, 
    metalness: 0.7, 
    roughness: 0.2, 
    reflectivity: 1 
});
const torus = new THREE.Mesh(torusGeometry, torusMaterial);
torus.castShadow = true;
scene.add(torus);

const spotlight = new THREE.SpotLight(0xffa95c, 2);
spotlight.position.set(3, 3, 3);
spotlight.castShadow = true;
scene.add(spotlight);

function animateTorus() {
    requestAnimationFrame(animate);
    torus.rotation.x += 0.01;
    torus.rotation.y += 0.01;
    spotlight.position.x = Math.sin(Date.now() * 0.001) * 5;
    renderer.render(scene, camera);
}
animateTorus();

    </script>
</body>
</html>
